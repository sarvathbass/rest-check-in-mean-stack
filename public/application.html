<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Mara Admin Templates">
    <title>Materialize, Angular Theme</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon32x32.ico">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/material-design-iconic-font.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/mara.min.css"  media="screen"/>
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="node_modules/prismjs/themes/prism.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- other styles go here-->
</head>

<body>
<!--Page load animation-->
<div class="page-loader-container"><div class="dizzy-gillespie"></div></div>
<div class="wrapper vertical-sidebar" id="full-page">
    <div data-template="templates/navigation/topnav.html" data-on-load="yes"></div>
    <main id="content">
        <div id="page-content">
            <div class="row section-header">
                <h4 class="page-title">Layouts</h4>
            </div>
        </div>
    </main>
    <div data-template="templates/navigation/footer.html" data-on-load="yes"></div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="js/mara.min.js"></script>
<script type="text/javascript" src="assets/js/prism.min.js"></script>
<script>
    $(function () {
        ol();
        $('#default').click(function(){
            ThemeSettings.changeFloatingHeaderState(false);
            $( "#vertical-navigation" ).trigger( "click" );
            $( "#full-width-layout" ).trigger( "click" );
        });
        $('#fixed-header').click(function(){
            ThemeSettings.changeFloatingHeaderState(true);
            if( !$("#header-toggle").is(":checked")){
                $( "#header-toggle").closest("label").trigger( "click" );
            }
            $( "#vertical-navigation" ).trigger( "click" );
            $( "#full-width-layout" ).trigger( "click" );
        });
        $('#boxed').click(function(){
            ThemeSettings.changeFloatingHeaderState(false);
            $( "#vertical-navigation" ).trigger( "click" );
            $( "#boxed-layout").trigger( "click" );
        });
        $('#horizontal-nav').click(function(){
            ThemeSettings.changeFloatingHeaderState(false);
            $( "#horizontal-navigation" ).trigger( "click" );
            $( "#full-width-layout" ).trigger( "click" );
        });
        $('#horiz-fix-box').click(function(){
            ThemeSettings.changeFloatingHeaderState(true);
            if( !$("#header-toggle").is(":checked")){
                $( "#header-toggle").closest("label").trigger( "click" );
            }
            $( "#horizontal-navigation" ).trigger( "click" );
            $( "#boxed-layout").trigger( "click" );
        })
    });
</script>
<!-- other scripts go here-->
<script>


</script>
</body>
</html>
